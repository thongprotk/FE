user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096; # Tăng lên để chịu tải cao hơn
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # --- 1. NÂNG CẤP: Ẩn thông tin server ---
    server_tokens off;

    # --- 2. NÂNG CẤP: JSON Logging (Dễ debug hơn) ---
    log_format json_analytics escape=json '{'
        '"time_local": "$time_local", '
        '"remote_addr": "$remote_addr", '
        '"request_uri": "$request_uri", '
        '"status": "$status", '
        '"server_name": "$server_name", '
        '"request_method": "$request_method", '
        '"request_time": "$request_time", '
        '"upstream_response_time": "$upstream_response_time", '
        '"http_referrer": "$http_referer", '
        '"http_user_agent": "$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json_analytics buffer=32k;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    
    # Reset buffers để tránh lỗi 413 hoặc ghi file tạm quá nhiều
    client_body_buffer_size 128k; 

    # Gzip (Giữ nguyên vì đã tốt)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Security headers (Đã tốt, giữ nguyên)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always; # Cập nhật policy hiện đại hơn
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Upstream
    upstream api_backend {
        least_conn;
        server backend:3000 max_fails=3 fail_timeout=30s;
        keepalive 64; # Tăng keepalive
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Config
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off; # Để client chọn cipher mạnh nhất hỗ trợ bởi server
        
        # --- 3. NÂNG CẤP: Fix DNS Docker ---
        # 127.0.0.11 là DNS server nội bộ của Docker. 
        # "valid=30s" giúp Nginx cập nhật lại IP nếu container backend khởi động lại.
        resolver 127.0.0.11 valid=30s; 
        
        root /usr/share/nginx/html;
        index index.html;

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
        }

        # API Proxy
        location /api/ {
            limit_req zone=api burst=20 nodelay; # Giảm burst xuống mức an toàn hơn chút
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # --- 4. NÂNG CẤP: Hỗ trợ WebSocket ---
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Headers chuẩn
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts (Giữ nguyên)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static Assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off; # Tắt log cho file tĩnh để đỡ rác log
        }

        # SPA Routing
        location / {
            limit_req zone=general burst=20;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        # --- 5. NÂNG CẤP: Chặn truy cập file nhạy cảm ---
        location ~ /\.(?!well-known) {
            deny all;
        }
    }
    
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }
}